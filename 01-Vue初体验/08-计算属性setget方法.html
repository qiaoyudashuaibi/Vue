<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- 1.直接拼接 -->
  <h2>{{firstName}} {{lastName}}</h2>
  <!-- 2.定义methods -->
  <h2>{{getFullName()}}</h2>
  <!-- 3.定义computed -->
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: '乔',
      lastName: '宇'
    },
    methods: {
      getFullName: function () {
        return this.firstName + ' ' + this.lastName;
      }
    },
    computed: {
      fullName: {
        set: function (fullname) {
          console.log('执行set方法');
          //通过空格分隔字符串，返回一个数组
          const names = fullname.split(' ');
          this.firstName = names[0];
          this.lastName = names[1];
        },
        get: function () {
          return this.firstName + ' ' + this.lastName;
        }
      }
    }
  })
</script>
</body>
</html>
