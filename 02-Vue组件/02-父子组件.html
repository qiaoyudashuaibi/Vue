<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>
<script>
  //创建第一个组件实例
  const cpnC1 = Vue.extend({
    template: `
    <div>
      <h2>我是标题1</h2>
      <p>我是段落1</p>
    </div>
    `
  })
  //创建第二个组件实例(父组件)
  const cpnC2 = Vue.extend({
    template: `
    <div>
      <h2>我是标题2</h2>
      <p>我是段落2</p>
      <cpn1></cpn1>
    </div>
    `,
    //在创建组件内部注册实例，意思是可以在组件2的内部使用组件1
    components: {
      cpn1: cpnC1
    }
  })
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      cpn2: cpnC2
    }
  })
</script>
</body>
</html>
