<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>

<!--两种模板分离写法-->
<!--1.script标签写法-->
<script type="text/x-template" id="cpn1">
  <div>
    <h2>我是标题1</h2>
    <p>我是段落1</p>
  </div>
</script>

<!--2.template标签写法-->
<template id="cpn2">
  <div>
    <h2>我是标题2</h2>
    <p>我是段落2</p>
  </div>
</template>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      cpn1: {
        template: '#cpn1'
      },
      cpn2: {
        template: '#cpn2'
      }
    }
  })
</script>
</body>
</html>
