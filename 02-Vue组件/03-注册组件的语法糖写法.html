<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>
<script>
  //语法糖写法,注册全局组件
  Vue.component('cpn1', {
    template: `
    <div>
      <h2>我是标题</h2>
      <p>我是段落</p>
    </div>
    `
  })
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    //语法糖写法，注册局部组件
    components: {
      cpn2: {
        template: `
        <div>
          <h2>我是标题2</h2>
          <p>我是段落2</p>
        </div>
        `
      }
    }

  })
</script>
</body>
</html>
