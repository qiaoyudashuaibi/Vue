<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn1></cpn1>
</div>

<template id="cpn1">
  <div>
    <h2>{{title}}</h2>
    <p>{{page}}</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  //注册一个全局组件
  Vue.component('cpn1', {
    template: '#cpn1',
    //将数据写在data函数中，返回值是一个实例对象
    data() {
      return {
        title: '我是标题',
        page: '我是段落'
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  })
</script>
</body>
</html>
