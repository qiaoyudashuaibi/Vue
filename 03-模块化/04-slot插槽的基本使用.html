<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>slot插槽的基本使用</h2>
  <br>
  <h3>插槽，顾名思义在一个组件内部预留了一些空间，这些空间可以替换为其他的元素</h3>
  <h3>在使用插槽时，需要告诉插槽我将要在预留空间处放什么元素</h3>
  <br><br>
  <cpn>
    <button>按钮</button>
  </cpn>
  <cpn>
    <p>P标签</p>
  </cpn>
  <cpn>
    <input type="text" value="Input标签">
  </cpn>
  <cpn></cpn>
  <cpn>
    <button>多标签传入插槽</button>
    <p>多标签传入插槽</p>
    <input type="text" value="多标签传入插槽">
  </cpn>
  <br>
  <h3>以上，使用的是同一个组件，通过传入不同的标签到插槽中，可以有不同的效果</h3>
  <h3>有如下总结：</h3>
  <br>
  <ul>
    <li>1.插值的基本使用：&lt;slot&gt;&lt;/slot&gt;</li>
    <li>2.插槽的默认值：&lt;slot&gt;其他元素&lt;/slot&gt;</li>
    <li>3.如果有多个元素，同时放入组件中进行替换时，都会起作用</li>
  </ul>
</div>

<template id="cpn">
  <div>
    <h3>我是子组件</h3>
    <slot><button>我是默认按钮</button></slot>
    <p>--------------------------------------</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const cpn = {
    template: '#cpn',
  }

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      cpn
    }
  })
</script>
</body>
</html>
